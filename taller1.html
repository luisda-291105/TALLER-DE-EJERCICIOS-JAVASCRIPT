<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Opciones</title>
    <!-- Enlace a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">🧮 Menú de Opciones</h2>

        <div class="card shadow p-4">
            <div class="row g-3 text-center">

                <div class="col-md-4">
                    <button class="btn btn-primary w-100" onclick="operacion(this)" value="+">➕ Sumar</button>
                </div>

                <div class="col-md-4">
                    <button class="btn btn-danger w-100"  onclick="operacion(this)" value="-">➖ Restar</button>
                </div>

                <div class="col-md-4">
                    <button class="btn btn-warning w-100"  onclick="operacion(this)" value="*">✖️ Multiplicar</button>
                </div>

                <div class="col-md-4">
                    <button class="btn btn-info w-100"  onclick="operacion(this)" value="/">➗ Dividir</button>
                </div>

                <div class="col-md-4">
                    <button class="btn btn-secondary w-100" onclick="operacion(this)" value="%">% Módulo</button>
                </div>

                <div class="col-md-4">
                    <button class="btn btn-success w-100" onclick="calculateSalary()">💰 Calcular Salario</button>
                </div>

                <div class="col-md-4">
                    <button class="btn btn-dark w-100" onclick="product()">🛒 Precio + IVA</button>
                </div>

                <div class="col-md-4">
                    <button class="btn btn-outline-primary w-100" onclick="alumnos()">👨‍🏫 Alumnos</button>
                </div>

                <div class="col-md-4">
                    <button class="btn btn-outline-success w-100" onclick="areaTriangulo()">🔺 Área Triángulo</button>
                </div>

                <div class="col-md-4 mx-auto">
                    <button class="btn btn-outline-danger w-100" onclick="notas()">📘 Promedio de Notas</button>
                </div>

            </div>
        </div>

        <!-- Resultado -->
        <div class="mt-4 text-center">
            <h5 id="tituloResultado" class="text-muted">Resultado:</h5>
            <p id="resultado"  class="fw-bold text-dark"></p>
        </div>
    </div>

    <!-- Tu script JS -->
    <script src="m.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
