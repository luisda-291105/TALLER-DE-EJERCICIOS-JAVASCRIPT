    <script>
        // =================== FUNCIONES ===================

        function Sumar(num1, num2) {
            return num1 + num2;
        }

        function restar(num1, num2) {
            return num1 - num2;
        }

        function multiplicar(num1, num2) {
            return num1 * num2;
        }

        function divide(num1, num2) {
            if (num2 === 0) {
                alert("‚ùå No puedes dividir entre cero");
                return null;
            }
            return num1 / num2;
        }

        function mod(num1, num2) {
            return num1 % num2;
        }

        function calculateSalary() {
            const horas = Number(prompt("¬øCu√°ntas horas trabajas al d√≠a?"));
            const horasExtras = Number(prompt("¬øCu√°ntas horas extras trabajaste?"));
            const pagoPorHora = Number(prompt("¬øCu√°nto te pagan por hora?"));

            const horaMes = horas * 30;
            const totalHoras = horaMes + horasExtras;
            const valorTotal = pagoPorHora * totalHoras;

            const pension = valorTotal * 0.05;
            const salud = valorTotal * 0.04;
            const salarioNeto = valorTotal - pension - salud;

            alert(`
üìä RESUMEN SALARIAL
Horas al d√≠a: ${horas}
Horas extras: ${horasExtras}
Pago por hora: ${pagoPorHora}
Total trabajado: ${totalHoras} horas
Total bruto: ${valorTotal}$
Descuento salud (4%): ${salud}$
Descuento pensi√≥n (5%): ${pension}$
üí∞ Salario neto: ${salarioNeto}$
    `);
        }

        function product() {
            let precio = Number(prompt("Ingrese el precio del producto"));
            let iva = 0.19;
            let total = precio + (precio * iva);

            alert(`
üíµ PRECIO DEL PRODUCTO
Precio base: ${precio}$
IVA (19%): ${(precio * iva).toFixed(2)}$
Total con IVA: ${total.toFixed(2)}$
    `);
        }

        function alumnos() {
            let hombres = Number(prompt("Ingrese el n√∫mero de estudiantes masculinos"));
            let mujeres = Number(prompt("Ingrese el n√∫mero de estudiantes femeninos"));

            let total = hombres + mujeres;
            let porcentajeH = (hombres / total) * 100;
            let porcentajeM = (mujeres / total) * 100;

            alert(`
üë®‚Äçüè´ TOTAL DE ALUMNOS: ${total}
Hombres: ${hombres} (${porcentajeH.toFixed(2)}%)
Mujeres: ${mujeres} (${porcentajeM.toFixed(2)}%)
    `);
        }

        function areaTriangulo() {
            let base = Number(prompt("Ingrese la base del tri√°ngulo"));
            let altura = Number(prompt("Ingrese la altura del tri√°ngulo"));
            let area = (base * altura) / 2;
            alert(`üìê El √°rea del tri√°ngulo es: ${area}`);
        }

        function notas() {
            let n1 = Number(prompt("Ingrese la primera nota"));
            let n2 = Number(prompt("Ingrese la segunda nota"));
            let n3 = Number(prompt("Ingrese la tercera nota"));
            let promedio = (n1 + n2 + n3) / 3;
            alert(`üìö El promedio del alumno es: ${promedio.toFixed(2)}`);
        }

        // =================== MEN√ö PRINCIPAL ===================

        let opcion;

        do {
            opcion = prompt(`
--- üßÆ MEN√ö PRINCIPAL ---
1Ô∏è‚É£ Sumar dos n√∫meros
2Ô∏è‚É£ Restar dos n√∫meros
3Ô∏è‚É£ Multiplicar dos n√∫meros
4Ô∏è‚É£ Dividir dos n√∫meros
5Ô∏è‚É£ M√≥dulo de dos n√∫meros
6Ô∏è‚É£ Calcular salario neto
7Ô∏è‚É£ Calcular total producto + IVA
8Ô∏è‚É£ Porcentaje de alumnos hombres/mujeres
9Ô∏è‚É£ Calcular √°rea de tri√°ngulo
üîü Promedio de notas de un alumno
0Ô∏è‚É£ Salir

Seleccione una opci√≥n:
    `);

            switch (opcion) {
                case "1":
                    let s1 = Number(prompt("Primer n√∫mero:"));
                    let s2 = Number(prompt("Segundo n√∫mero:"));
                    alert(`Resultado: ${Sumar(s1, s2)}`);
                    break;

                case "2":
                    let r1 = Number(prompt("Primer n√∫mero:"));
                    let r2 = Number(prompt("Segundo n√∫mero:"));
                    alert(`Resultado: ${restar(r1, r2)}`);
                    break;

                case "3":
                    let m1 = Number(prompt("Primer n√∫mero:"));
                    let m2 = Number(prompt("Segundo n√∫mero:"));
                    alert(`Resultado: ${multiplicar(m1, m2)}`);
                    break;

                case "4":
                    let d1 = Number(prompt("Dividendo:"));
                    let d2 = Number(prompt("Divisor:"));
                    let res = divide(d1, d2);
                    if (res !== null) alert(`Resultado: ${res}`);
                    break;

                case "5":
                    let mo1 = Number(prompt("Primer n√∫mero:"));
                    let mo2 = Number(prompt("Segundo n√∫mero:"));
                    alert(`Resultado: ${mod(mo1, mo2)}`);
                    break;

                case "6":
                    calculateSalary();
                    break;

                case "7":
                    product();
                    break;

                case "8":
                    alumnos();
                    break;

                case "9":
                    areaTriangulo();
                    break;

                case "10":
                    notas();
                    break;

                case "0":
                    alert("üëã Saliendo del programa...");
                    break;

                default:
                    alert("‚ö†Ô∏è Opci√≥n no v√°lida. Intente de nuevo.");
            }

        } while (opcion !== "0");
