<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="number" id="numero1" placeholder="numero qui">
    <input type="number" id="numero2" placeholder="numero qui">

    <select id="operacion">
        <option value="1">sumar</option>
        <option value="2">resta</option>
        <option value="3">dividir</option>
        <option value="4">multiplicar</option>
        <option value="5">salir</option>
    </select>

    <button id="btn">calcular</button>
    <button onclick="limpiar()">limpiar</button>
    <p id="resultado">resultado: </p>
    <script>
        /*
1) Realizar una función que nos permita realizar las 4 operaciones 
aritméticas, es decir, que nos permita sumar, restar, dividir y
multiplicar. La función debe recibir 3 parámetros, dos de ellos deben 
ser los valores (a y b) y uno el nombre de la operación (en minúsculas). 
Si el parámetro de la operación no es válido que mande un error 
personalizado a la consola.
*/


        let n1 = document.getElementById("numero1");
        let n2 = document.getElementById("numero2");
        let operacion = document.getElementById("operacion");
        let r = document.getElementById("resultado");
        let btn = document.getElementById("btn");

        function suma(n1 , n2) {
            return n1 + n2;
        }
        function resta(n1 , n2) {
            return n1 - n2;
        }
        function dividir(n1 , n2) {
            return n1 / n2;
        }
        function multiplicar(n1 , n2) {
            return n1 * n2;
        }

        function limpiar() {
            resultado.textContent = "resultado:";
        }

        btn.addEventListener('click', () => {
            let a = Number(n1.value);
            let b= Number(n2.value);
            let resul;
            switch (operacion.value) {
                case "1":
                    resul = suma(a , b);
                    break;
                case "2":
                    resul = resta(a , b);
                    break;
                case "3":
                    resul = dividir(a , b);
                    break;
                case "4":
                    resul = multiplicar(a , b);
                    break;
                case "5":
                    resul = ("saliendo");
                    break;
                default:
                    console.log("algo salio mal");
            }
            r.textContent = (`el resultado de la ${operacion} es: ${resul}`)
        });

    </script>
</body>

</html>
