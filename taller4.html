<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Opciones || taller 4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: white;
            padding: 20px;
        }

        .contenedor {
            max-width: 800px;
            margin: 0 auto;
        }

        .titulo {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .formulario {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
        }

        .grupo-input {
            margin-bottom: 15px;
        }

        .etiqueta {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
            text-align: center;
        }

        .boton {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }

        .boton:hover {
            background: #0056b3;
        }

        .lista-menu {
            list-style: none;
        }

        .item-menu {
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .boton-eliminar {
            padding: 5px 15px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .boton-eliminar:hover {
            background: #c82333;
        }

        .texto-vacio {
            text-align: center;
            color: #999;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1 class="titulo">Menú de Opciones</h1>
        <div class="formulario">
            <div class="grupo-input ">
                <select class="select" id="nombreOpcion">
                    <option  value="0" hidden>elije una opcion</option>
                    <option  value="1">superficie del rectangulo</option>
                    <option  value="2">de km a ms y mph</option>
                    <option  value="3">circunferencia circulo</option>
                    <option  value="4">validarTexto</option>
                    <option  value="5">calculadora basica</option>
                    <option  value="6">conversor de temperatura</option>
                    <option  value="7">indise masa muscular</option>
                    <option  value="8">precentaciones con nombre</option>
                    <option  value="9">factura</option>
                    <option  value="10">calcular Fin Año</option>
                    <option  value="11">lista de mercado</option>
                </select>
            </div>
            <button class="boton" id="botonAgregar">Agregar Opción</button>
        </div>
        
        <button class="boton-eliminar" id="boton_eliminar">eliminar</button>
        <div id="contenedorLista">
            <p class="texto-vacio">No hay opciones agregadas</p>
        </div>
    </div>

    <script src="js/taller4.js"></script>
</body>
</html>
